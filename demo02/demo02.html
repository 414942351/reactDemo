<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script src="../build/react.js"></script>
    <script src="../build/react-dom.js"></script>
    <script src="../build/browser.min.js"></script>
</head>
<body>
	<div id="example"></div>
    <script type="text/babel">
  		var myStyle = {
  			color: 'red',
  			fontSize: 50
  		}
    	var i = 1;
    	var arr = [1, 2, 3, 4, 5];
    	ReactDOM.render(
			<div style = {myStyle}>
				<span>{i == 1 ? 'true' : 'false'}</span>
				{/*注释*/}
				<div>{arr}</div>
				{/*自动展开数组成员*/}
			</div>,
    		document.getElementById('example')    		
    	);
    </script>
</body>
</html>
